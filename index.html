<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== CSS============ -->
    <link rel="stylesheet" href="style.css">

    <!-- ===========Boxicons CSS=========== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard Sidebar Menu | dark-Light Mode</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">M A R S</span>
                    <span class="profrssion">Medical Assistant</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="Text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link" onclick="showDashboard()">
                        <a href="#">   
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showProject()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Project</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showSchedule()">
                        <a href="#">
                            <i class='bx bx-time icon'></i>
                            <span class="text nav-text">Schedule</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showTeammembers()">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Team Members</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showWork()">
                        <a href="#">
                            <i class='bx bxs-network-chart icon'></i>
                            <span class="text nav-text">Work</span>
                        </a>
                    </li>
                </ul>
            </div>
         

            <li class="mode">
                <div class="moon-sun">
                    <i class="bx bx-moon icon moon"></i>
                    <i class="bx bx-sun icon sun"></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>

    </nav>
    <!-- Home Part Design -->
    <section class="content" id="content">
        <div class="text">Project detail</div>
        <!--Content will be dynamically loaded here --> 
    </section>
    <script src="script.js"></script>

</body>

</html>
